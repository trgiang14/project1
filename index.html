<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title> <!-- W3C validator yêu cầu -->
  <style>
    #image {
      height: 300px;
      width: 500px;
      border: 1px solid black;
      background-color: #eee;
      background-size: cover;
      text-align: center;
      line-height: 300px;
      font-size: 20px;
    }
    .preview {
      height: 100px;
      margin: 5px;
      border: 1px solid gray;
      cursor: pointer;
    }
  </style>
</head>
<body onload="initializeGallery()">
  <h1>Interactive Photo Gallery</h1>
  <h2>Hover or focus on an image to preview</h2>

  <div id="image">Hover over an image below to display here.</div>

  <div>
    <img class="preview" src="https://via.placeholder.com/100x100?text=1" alt="Preview Image 1">
    <img class="preview" src="https://via.placeholder.com/100x100?text=2" alt="Preview Image 2">
    <img class="preview" src="https://via.placeholder.com/100x100?text=3" alt="Preview Image 3">
    <img class="preview" src="https://via.placeholder.com/100x100?text=4" alt="Preview Image 4">
    <img class="preview" src="https://via.placeholder.com/100x100?text=5" alt="Preview Image 5">
    <img class="preview" src="https://via.placeholder.com/100x100?text=6" alt="Preview Image 6">
  </div>

  <script src="script.js"></script>
</body>
</html>
