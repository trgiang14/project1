<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title> <!-- W3C validator yêu cầu -->
  <style>
    #image {
      height: 300px;
      width: 500px;
      border: 1px solid black;
      background-color: #eee;
      background-size: cover;
      text-align: center;
      line-height: 300px;
      font-size: 20px;
    }
    .preview {
      height: 100px;
      margin: 5px;
      border: 1px solid gray;
      cursor: pointer;
    }
  </style>
</head>
<body onload="initializeGallery()">
  <h1>Interactive Photo Gallery</h1>
  <h2>Hover or focus on an image to preview</h2>

  <div id="image">Hover over an image below to display here.</div>

  <div>
    <img class="preview" src="OIP (1).jpg" alt="Preview Image 1">
    <img class="preview" src="OIP.jpg" alt="Preview Image 2">
    <img class="preview" src="R.jpg" alt="Preview Image 3">
    <img class="preview" src="R (1).jpg" alt="Preview Image 4">
    <img class="preview" src="R (2).jpg" alt="Preview Image 5">
    <img class="preview" src="41861c82ae0fbdcc797e40a27e2de7f6.jpg" alt="Preview Image 6">
  </div>

  <script>
    function upDate(previewPic) {
    const imageDiv = document.getElementById("image");
    imageDiv.style.backgroundImage = `url('${previewPic.src}')`;
    imageDiv.innerHTML = previewPic.alt;
  }

  function undo() {
    const imageDiv = document.getElementById("image");
    imageDiv.style.backgroundImage = "url('')";
    imageDiv.innerHTML = "Hover over an image below to display here.";
  }

  function initializeGallery() {
    console.log("Page loaded - initializeGallery running");
    const previews = document.querySelectorAll(".preview");

    for (let i = 0; i < previews.length; i++) {
      const img = previews[i];
    
      img.addEventListener("mouseover", function () {
        upDate(this);
      });
      img.addEventListener("mouseleave", function () {
        undo();
      });
      
      img.addEventListener("focus", function () {
        upDate(this);
      });
      img.addEventListener("blur", function () {
        undo();
      });

      img.setAttribute("tabindex", "0");
    }
  }

  </script>
</body>
</html>
